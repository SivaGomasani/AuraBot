<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraBot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: url("https://img.freepik.com/premium-vector/technology-future-polygon-geometric-point-touch-hand_34679-521.jpg?ga=GA1.1.453783370.1725521868&semt=ais_hybrid") no-repeat;
            background-size: cover;
            background-position: center;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Falling Stars Animation */
        .star {
            position: absolute;
            top: -10px;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
            }

            100% {
                transform: translateY(100vh) translateX(100px);
            }
        }

        /* Generate multiple stars with random timing and positioning */
        .star:nth-child(odd) {
            animation-duration: 4s;
        }

        .star:nth-child(even) {
            animation-duration: 5s;
        }

        .quote {
            align-items: center;
            text-align: center;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -10%);
        }

        h1 {
            color: red;
        }

        .container {
            padding: 30px;
            background-size: cover;
            border: 1px solid;
            max-height: 400px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 5px 10px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -35%);
            transition: transform 0.2s;
            z-index: 1;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 500;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #b1b2b59c;
            font-size: 1rem;
            transition: border-color 0.3s;
            color: white;
        }

        input:focus {
            border-color: #6e8efb;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a7acb;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #ff0000;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        a:hover {
            color: #cb5a5a;
            text-decoration: none;
        }

        .sign-btn {
            background-color: rgb(21, 214, 21);
        }

        .sign-btn a {
            color: white;
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Falling Stars -->
    <div class="star" style="left: 10%; animation-delay: 0s;"></div>
    <div class="star" style="left: 20%; animation-delay: 1s;"></div>
    <div class="star" style="left: 30%; animation-delay: 3s;"></div>
    <div class="star" style="left: 40%; animation-delay: 0.5s;"></div>
    <div class="star" style="left: 50%; animation-delay: 2s;"></div>
    <div class="star" style="left: 60%; animation-delay: 1.5s;"></div>
    <div class="star" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="star" style="left: 80%; animation-delay: 1s;"></div>
    <div class="star" style="left: 90%; animation-delay: 4s;"></div>

    <!-- Quote Section -->
    <div class="quote">
        <h2>"Intelligence that listens, learns, and assists".</h2>
        <h1>Welcome to AuraBot</h1>
    </div>

    <!-- Login Form -->
    <div class="container">
        <h2>Login</h2>
        <form method="POST" action="/login">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <br>
        <label for="sign-btn">New to this? Create an account</label>
        <button class="sign-btn"><a href="/signup">SignUp</a></button>
        <a href="#">Forgot Password?</a>
    </div>
</body>

</html>
